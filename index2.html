<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="wraper">
        <!-- navbar part -->
        <nav class="nav-bar">
            <ul class="container">
                <li class="brand"><img src="./logo.png" alt="Music player">
                    <h2 id="brandName">Samiran Maity</h2>
                </li>
                <li>Home</li>
                <li>About Us</li>
            </ul>
        </nav>

        <!-- music list part -->
            <div class="bg-img">
                <h1>Best of NCS - No Copyright Sounds</h1>
            </div>




        <!-- bottom part -->
        <div class="bottom">
            <div class="bottom-arrange container">
                <input type="range" name="range" id="myProgressBar">
                <div class="icons">
                    <i class="fas fa-3x fa-step-backward" id="previous"></i>
                    <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
                    <i class="fas fa-3x fa-step-forward" id="next"></i>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
